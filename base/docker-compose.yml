version: '3.8'

services:
  openvpn:
    cap_add:
      - NET_ADMIN
    image: kylemanna/openvpn
    network_mode: host
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first
        failure_action: rollback
      rollback_config:
        order: start-first
    volumes:
      - openvpn:/etc/openvpn


volumes:
  openvpn:
    name: open-vpn
    driver: local
    driver_opts:
      type: nfs
      device: ":/nfs_share/base/open-vpn"
      o: "addr=10.0.0.3,rw,soft,nfsvers=4"






